<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Factory - Quick Delivery</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:Arial,sans-serif; line-height:1.6; color:#333; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; }
.container { max-width:1200px; margin:0 auto; padding:20px; }
header { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius:20px; padding:20px; margin-bottom:30px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.logo { text-align:center; color:#667eea; font-size:2.5em; font-weight:bold; margin-bottom:10px; }
.tagline { text-align:center; color:#666; font-size:1.1em; }
.menu-section { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius:20px; padding:30px; margin-bottom:30px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
.section-title { color:#667eea; font-size:2em; margin-bottom:20px; text-align:center; }
.category-buttons { display:flex; justify-content:center; gap:15px; margin-bottom:30px; flex-wrap:wrap; }
.category-btn { background: linear-gradient(45deg,#667eea,#764ba2); color:white; border:none; padding:12px 25px; border-radius:25px; cursor:pointer; font-size:16px; font-weight:bold; transition:all 0.3s ease; box-shadow:0 5px 15px rgba(102,126,234,0.3);}
.category-btn:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(102,126,234,0.4);}
.category-btn.active { background:linear-gradient(45deg,#764ba2,#667eea); transform:scale(1.05);}
.food-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; margin-top:20px; }
.food-item { background: linear-gradient(145deg,#ffffff,#f0f0f0); border-radius:15px; padding:20px; box-shadow:0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; border:2px solid transparent; opacity:0; transform:translateY(20px); animation:fadeInUp 0.6s ease forwards; }
.food-item:hover { transform:translateY(-5px); box-shadow:0 15px 40px rgba(0,0,0,0.15); border-color:#667eea; }
@keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
.food-item h3 { color:#667eea; font-size:1.4em; margin-bottom:10px; }
.food-item img { width:100%; border-radius:10px; margin-bottom:15px; }
.food-description { color:#666; margin-bottom:15px; line-height:1.5; }
.food-details { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; }
.price { font-size:1.3em; font-weight:bold; color:#764ba2; }
.delivery-time { background:#667eea; color:white; padding:5px 10px; border-radius:15px; font-size:0.9em; }
.add-btn { background:linear-gradient(45deg,#667eea,#764ba2); color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer; font-weight:bold; width:100%; transition:all 0.3s ease; }
.add-btn:hover { transform:scale(1.02); box-shadow:0 5px 15px rgba(102,126,234,0.3);}
.cart { background: rgba(255,255,255,0.95); backdrop-filter:blur(10px); border-radius:20px; padding:25px; box-shadow:0 10px 30px rgba(0,0,0,0.1); position:sticky; top:20px; }
.cart-title { color:#667eea; font-size:1.5em; margin-bottom:15px; text-align:center; }
.cart-item { display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee; }
.item-info { flex-grow: 1; }
.item-info span { display: block; }
.item-info .item-price { font-size: 0.9em; color: #666; }
.quantity-controls { display: flex; align-items: center; gap: 8px; }
.quantity-btn, .remove-btn { background: #eee; color: #333; border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 16px; line-height: 28px; text-align: center; transition: background 0.2s; }
.quantity-btn:hover, .remove-btn:hover { background: #ddd; }
.remove-btn { background: #fbe9e7; color: #d32f2f; }
.cart-total { font-weight:bold; font-size:1.2em; color:#764ba2; text-align:center; margin-top:15px; padding-top:15px; border-top:2px solid #667eea; }
.checkout-btn { background:linear-gradient(45deg,#764ba2,#667eea); color:white; border:none; padding:15px 30px; border-radius:25px; cursor:pointer; font-size:16px; font-weight:bold; width:100%; margin-top:15px; transition:all 0.3s ease; }
.checkout-btn:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(118,75,162,0.4); }
.empty-cart { text-align:center; color:#999; font-style:italic; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:white; border-radius:15px; padding:30px; max-width:400px; width:90%; text-align:center; position:relative; max-height: 80vh; overflow-y: auto; }
.modal-content input { width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; font-size:16px; }
.close-btn { position:absolute; top:10px; right:15px; font-size:18px; cursor:pointer; }
.payment-option { display:block; text-align:left; margin:10px 0; }
.payment-option label { cursor:pointer; padding:10px; border:1px solid #ccc; border-radius:10px; display:block; transition: all 0.3s ease;}
.payment-option label:hover { border-color:#667eea; background:#f0f0f0; }
#upiQrCode { display:none; margin-top:15px; }
#upiQrCode img { width:150px; height:150px; margin:0 auto; display:block; }
.pay-btn { background: #667eea; color:white; border:none; padding:12px 20px; border-radius:20px; cursor:pointer; font-weight:bold; margin-top:15px; width:100%; }
.pay-btn:hover { background:#764ba2; }
@media(max-width:768px){ .food-grid{grid-template-columns:1fr;} .category-buttons{flex-direction:column; align-items:center;} }
#authSection{position:fixed;top:20px;right:20px;z-index:2000; display:flex; gap:10px;}
#authSection button{padding:10px 20px;border:none;border-radius:20px;cursor:pointer;font-weight:bold;}
#loginBtn{background:#667eea;color:white;}
#historyBtn{background:#ff9800;color:white;display:none;}
#logoutBtn{background:#764ba2;color:white;display:none;}
#notification{position:fixed;bottom:20px;right:20px;background:#333;color:#fff;padding:15px 25px;border-radius:10px;display:none;z-index:3000;}
.history-order { border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 15px; text-align: left; }
.history-order h4 { color: #667eea; }
.history-order p { margin: 5px 0; }
</style>
</head>
<body>
<div class="container">
<header>
    <div class="logo">üçï Food Factory</div>
    <div class="tagline">Delicious meals delivered in minutes using smart food creation!</div>
</header>

<div class="menu-section">
    <h2 class="section-title">Our Menu</h2>
    <div class="category-buttons">
        <button class="category-btn active" onclick="showCategory('all')">All Items</button>
        <button class="category-btn" onclick="showCategory('pizza')">Pizza</button>
        <button class="category-btn" onclick="showCategory('burger')">Burgers</button>
        <button class="category-btn" onclick="showCategory('pasta')">Pasta</button>
        <button class="category-btn" onclick="showCategory('dessert')">Desserts</button>
    </div>
    <div class="food-grid" id="foodGrid"></div>
</div>

<div class="cart">
    <h3 class="cart-title">üõí Your Cart</h3>
    <div id="cartItems" class="empty-cart">Your cart is empty</div>
    <div id="cartTotal" class="cart-total" style="display:none;"></div>
    <button class="checkout-btn" id="checkoutBtn" onclick="openPaymentModal()" style="display:none;">Order Now</button>
</div>
</div>

<div class="modal" id="paymentModal"><div class="modal-content"><span class="close-btn" onclick="closePaymentModal()">&times;</span><h3>Choose Payment Method</h3><div class="payment-option"><label><input type="radio" name="payment" value="UPI"> üîπ UPI</label></div><div id="upiQrCode"><p>Scan to pay</p><img src="https://tse1.mm.bing.net/th/id/OIP.tMguJ13n6SZVxRBHTh_VtwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="UPI QR Code"></div><div class="payment-option"><label><input type="radio" name="payment" value="Credit/Debit Card"> üí≥ Credit/Debit Card</label></div><div class="payment-option"><label><input type="radio" name="payment" value="Net Banking"> üè¶ Net Banking</label></div><div class="payment-option"><label><input type="radio" name="payment" value="Wallet"> üí∞ Wallet</label></div><div class="payment-option"><label><input type="radio" name="payment" value="Cash on Delivery"> üõµ Cash on Delivery</label></div><button class="pay-btn" onclick="pay()">Pay Now</button></div></div>
<div class="modal" id="loginModal"><div class="modal-content"><span class="close-btn" onclick="closeLoginModal()">&times;</span><h3>Login with Email</h3><input type="email" id="emailInput" placeholder="Enter your email..."><input type="password" id="passwordInput" placeholder="Enter your password..."><button class="pay-btn" onclick="handleLogin()">Login</button></div></div>
<div class="modal" id="trackingModal"><div class="modal-content"><span class="close-btn" onclick="closeTrackingModal()">&times;</span><h3>üì¶ Order Tracking</h3><p id="trackingStatus">Preparing your order...</p></div></div>
<div class="modal" id="historyModal"><div class="modal-content"><span class="close-btn" onclick="closeHistoryModal()">&times;</span><h3>üìú Order History</h3><div id="historyItemsContainer"></div></div></div>

<div id="authSection"><button id="loginBtn">Login</button><button id="historyBtn">Order History</button><button id="logoutBtn">Logout</button></div>
<div id="notification"></div>

<script>
class FoodItemFactory{ static createFoodItem(type,name,desc,price,time){ switch(type){ case'pizza':return new Pizza(name,desc,price,time); case'burger':return new Burger(name,desc,price,time); case'pasta':return new Pasta(name,desc,price,time); case'dessert':return new Dessert(name,desc,price,time); default:return new FoodItem(name,desc,price,time); } } }
class FoodItem{ constructor(name,desc,price,time){this.name=name;this.description=desc;this.price=price;this.deliveryTime=time;this.category='general';this.emoji='üçΩÔ∏è'; this.img='';} getHTML(){ return `<div class="food-item" data-category="${this.category}"> ${this.img ? `<img src="${this.img}" alt="${this.name}">` : ''} <h3>${this.emoji} ${this.name}</h3> <p class="food-description">${this.description}</p> <div class="food-details"> <span class="price">‚Çπ${this.price}</span> <span class="delivery-time">${this.deliveryTime} min</span> </div> <button class="add-btn" onclick="addToCart('${this.name}',${this.price})">Add to Cart</button> </div>`;} }
class Pizza extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='pizza'; this.emoji='üçï';} }
class Burger extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='burger'; this.emoji='üçî';} }
class Pasta extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='pasta'; this.emoji='üçù';} }
class Dessert extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='dessert'; this.emoji='üç∞';} }

const menuData=[ {type:'pizza',name:'Margherita Classic',desc:'Fresh tomatoes, mozzarella, and basil',price:999,time:25,img:'https://allforpizza.com/wp-content/uploads/2022/07/1460A7EC-CF3B-40E8-B05F-A21E12E85EC6-530x530.jpeg'}, {type:'pizza',name:'Pepperoni Supreme',desc:'Loaded with pepperoni and extra cheese',price:1299,time:25,img:'https://tse4.mm.bing.net/th/id/OIP.PlZ4w8l-Vr04s_7ARiRGSwHaE7?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'pizza',name:'Veggie Deluxe',desc:'Bell peppers, mushrooms, onions, and olives',price:1199,time:25,img:'https://tse4.mm.bing.net/th/id/OIP.ALy-jtA6LkgbxFV4_Ysh7gHaE8?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'burger',name:'Classic Cheeseburger',desc:'Juicy beef patty with cheese, lettuce, tomato',price:799,time:15,img:'https://tse3.mm.bing.net/th/id/OIP.y5CYrhnDFf6FbzCw7pCVWgHaE8?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'burger',name:'BBQ Bacon Burger',desc:'Smoky BBQ sauce, crispy bacon, onion rings',price:999,time:18,img:'https://tse4.mm.bing.net/th/id/OIP.ii9VnvTF06WZhA80hz7DfAHaEL?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'burger',name:'Veggie Burger',desc:'Plant-based patty with avocado and sprouts',price:899,time:15,img:'https://tse2.mm.bing.net/th/id/OIP.BFVqvQWuI6FhR12QnUJ-mgHaKZ?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'pasta',name:'Spaghetti Carbonara',desc:'Creamy pasta with pancetta and parmesan',price:1099,time:20,img:'https://bellyfull.net/wp-content/uploads/2023/02/Spaghetti-Carbonara-blog-1.jpg'}, {type:'pasta',name:'Penne Arrabbiata',desc:'Spicy tomato sauce with garlic and herbs',price:899,time:18,img:'https://tse3.mm.bing.net/th/id/OIP.zSSKmCxVzUbjc12p0PVfMAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'pasta',name:'Fettuccine Alfredo',desc:'Rich creamy white sauce with butter',price:999,time:20,img:'https://tse3.mm.bing.net/th/id/OIP.Lb0bMSMPvn1M52lEIAYwBAHaKB?rs=1&pid=ImgDetMain&o=7&rm=3'}, {type:'dessert',name:'Chocolate Lava Cake',desc:'Warm chocolate cake with molten center',price:499,time:10,img:'https://th.bing.com/th/id/OIP.6mdMhrcAJmRqAzO9smD8EQHaHa?o=7rm=3'}, {type:'dessert',name:'Tiramisu',desc:'Classic Italian coffee-flavored dessert',price:399,time:5,img:'https://natashaskitchen.com/wp-content/uploads/2019/11/Tiramisu-Cake-5.jpg'}, {type:'dessert',name:'Cheesecake',desc:'New York style with berry compote',price:499,time:5,img:'https://tse3.mm.bing.net/th/id/OIP.eIXR6jMyAstbxBv1QAB48wHaHa?rs=1&pid=ImgDetMain&o=7&rm=3'} ];
const foodItems = menuData.map(item=>{ let f=FoodItemFactory.createFoodItem(item.type,item.name,item.desc,item.price,item.time); f.img=item.img; return f; });

let cart=[]; 
let orderHistory = [];

function initializeMenu(){ displayFoodItems(foodItems); }
function displayFoodItems(items){ document.getElementById('foodGrid').innerHTML=items.map(i=>i.getHTML()).join(''); }
function showCategory(category){ document.querySelectorAll('.category-btn').forEach(btn=>btn.classList.remove('active')); event.target.classList.add('active'); const filtered = category==='all'? foodItems : foodItems.filter(i=>i.category===category); displayFoodItems(filtered); }

function addToCart(name, price) {
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
        existingItem.quantity++;
    } else {
        cart.push({ name, price, quantity: 1 });
    }
    updateCartDisplay();
}

function changeQuantity(name, amount) {
    const item = cart.find(item => item.name === name);
    if (item) {
        item.quantity += amount;
        if (item.quantity <= 0) {
            removeFromCart(name);
        } else {
            updateCartDisplay();
        }
    }
}

function removeFromCart(name) {
    cart = cart.filter(item => item.name !== name);
    updateCartDisplay();
}

function updateCartDisplay(){
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    
    if (cart.length === 0) {
        cartItemsEl.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
        cartTotalEl.style.display = 'none';
        checkoutBtn.style.display = 'none';
    } else {
        cartItemsEl.innerHTML = cart.map(item => `
            <div class="cart-item">
                <div class="item-info">
                    <span>${item.name}</span>
                    <span class="item-price">‚Çπ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="changeQuantity('${item.name}', -1)">-</button>
                    <span>${item.quantity}</span>
                    <button class="quantity-btn" onclick="changeQuantity('${item.name}', 1)">+</button>
                </div>
                <button class="remove-btn" onclick="removeFromCart('${item.name}')">üóëÔ∏è</button>
            </div>
        `).join('');

        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        cartTotalEl.textContent = `Total: ‚Çπ${total.toFixed(2)}`;
        cartTotalEl.style.display = 'block';
        checkoutBtn.style.display = 'block';
    }
}

function pay(){
    const selectedPayment = document.querySelector('input[name="payment"]:checked');
    if (!selectedPayment) { alert('Please select a payment method.'); return; }

    const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const newOrder = { id: orderHistory.length + 1, items: [...cart], total: cartTotal, date: new Date().toLocaleString() };
    orderHistory.push(newOrder);

    closePaymentModal();
    showNotification(`‚úÖ Payment done with ${selectedPayment.value}`);
    openTrackingModal();
    cart=[]; 
    updateCartDisplay();
}

document.addEventListener('DOMContentLoaded', () => {
    initializeMenu();
    document.querySelectorAll('input[name="payment"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            document.getElementById('upiQrCode').style.display = (e.target.value === 'UPI') ? 'block' : 'none';
        });
    });
});

let isLoggedIn=false;
function openModal(id) { document.getElementById(id).style.display = 'flex'; }
function closeModal(id) { document.getElementById(id).style.display = 'none'; }
const openPaymentModal = () => { if(!isLoggedIn){ showNotification("‚ö†Ô∏è Please login to place your order."); return; } openModal('paymentModal'); };
const closePaymentModal = () => closeModal('paymentModal');
const openLoginModal = () => openModal('loginModal');
const closeLoginModal = () => closeModal('loginModal');
const openTrackingModal = () => { openModal('trackingModal'); let el=document.getElementById("trackingStatus"); el.textContent="Preparing..."; setTimeout(()=>el.textContent="üç≥ Cooking...",2000); setTimeout(()=>el.textContent="üöö Out for delivery...",5000); setTimeout(()=>el.textContent="‚úÖ Delivered!",8000); };
const closeTrackingModal = () => closeModal('trackingModal');
const closeHistoryModal = () => closeModal('historyModal');

function openHistoryModal() {
    const container = document.getElementById('historyItemsContainer');
    if (orderHistory.length === 0) {
        container.innerHTML = '<p class="empty-cart">No past orders found.</p>';
    } else {
        container.innerHTML = orderHistory.map(order => `
            <div class="history-order">
                <h4>Order #${order.id} (${order.date})</h4>
                <ul>
                    ${order.items.map(item => `<li>${item.name} (x${item.quantity}) - ‚Çπ${(item.price * item.quantity).toFixed(2)}</li>`).join('')}
                </ul>
                <p><strong>Total:</strong> ‚Çπ${order.total.toFixed(2)}</p>
            </div>
        `).reverse().join('');
    }
    openModal('historyModal');
}

function handleLogin() {
    const email = document.getElementById('emailInput').value;
    const password = document.getElementById('passwordInput').value;
    if (email && email.includes('@') && password) {
        isLoggedIn = true;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("historyBtn").style.display = "inline-block";
        showNotification(`‚úÖ Logged in as ${email}!`);
        closeLoginModal();
    } else {
        alert('Please enter a valid email and password.');
    }
}

function showNotification(message){ const note=document.getElementById("notification"); note.textContent=message; note.style.display="block"; setTimeout(()=>{ note.style.display="none"; },3000); }
document.getElementById("loginBtn").addEventListener("click", openLoginModal);
document.getElementById("historyBtn").addEventListener("click", openHistoryModal);
document.getElementById("logoutBtn").addEventListener("click",()=>{ isLoggedIn=false; document.getElementById("loginBtn").style.display="inline-block"; document.getElementById("logoutBtn").style.display="none"; document.getElementById("historyBtn").style.display="none"; showNotification("üëã Logged out!"); });
</script>
</body>
</html>
