<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Factory - Quick Delivery</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:Arial,sans-serif; line-height:1.6; color:#333; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; }
.container { max-width:1200px; margin:0 auto; padding:20px; }
header { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius:20px; padding:20px; margin-bottom:30px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.logo { text-align:center; color:#667eea; font-size:2.5em; font-weight:bold; margin-bottom:10px; }
.tagline { text-align:center; color:#666; font-size:1.1em; }
.menu-section { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius:20px; padding:30px; margin-bottom:30px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
.section-title { color:#667eea; font-size:2em; margin-bottom:20px; text-align:center; }
.category-buttons { display:flex; justify-content:center; gap:15px; margin-bottom:30px; flex-wrap:wrap; }
.category-btn { background: linear-gradient(45deg,#667eea,#764ba2); color:white; border:none; padding:12px 25px; border-radius:25px; cursor:pointer; font-size:16px; font-weight:bold; transition:all 0.3s ease; box-shadow:0 5px 15px rgba(102,126,234,0.3);}
.category-btn:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(102,126,234,0.4);}
.category-btn.active { background:linear-gradient(45deg,#764ba2,#667eea); transform:scale(1.05);}
.food-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; margin-top:20px; }
.food-item { background: linear-gradient(145deg,#ffffff,#f0f0f0); border-radius:15px; padding:20px; box-shadow:0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; border:2px solid transparent; opacity:0; transform:translateY(20px); animation:fadeInUp 0.6s ease forwards; }
.food-item:hover { transform:translateY(-5px); box-shadow:0 15px 40px rgba(0,0,0,0.15); border-color:#667eea; }
@keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }
.food-item h3 { color:#667eea; font-size:1.4em; margin-bottom:10px; }
.food-item img { width:100%; border-radius:10px; margin-bottom:15px; }
.food-description { color:#666; margin-bottom:15px; line-height:1.5; }
.food-details { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; }
.price { font-size:1.3em; font-weight:bold; color:#764ba2; }
.delivery-time { background:#667eea; color:white; padding:5px 10px; border-radius:15px; font-size:0.9em; }
.add-btn { background:linear-gradient(45deg,#667eea,#764ba2); color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer; font-weight:bold; width:100%; transition:all 0.3s ease; }
.add-btn:hover { transform:scale(1.02); box-shadow:0 5px 15px rgba(102,126,234,0.3);}
.cart { background: rgba(255,255,255,0.95); backdrop-filter:blur(10px); border-radius:20px; padding:25px; box-shadow:0 10px 30px rgba(0,0,0,0.1); position:sticky; top:20px; }
.cart-title { color:#667eea; font-size:1.5em; margin-bottom:15px; text-align:center; }
.cart-item { display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #eee; }
.cart-total { font-weight:bold; font-size:1.2em; color:#764ba2; text-align:center; margin-top:15px; padding-top:15px; border-top:2px solid #667eea; }
.checkout-btn { background:linear-gradient(45deg,#764ba2,#667eea); color:white; border:none; padding:15px 30px; border-radius:25px; cursor:pointer; font-size:16px; font-weight:bold; width:100%; margin-top:15px; transition:all 0.3s ease; }
.checkout-btn:hover { transform:translateY(-2px); box-shadow:0 8px 25px rgba(118,75,162,0.4); }
.empty-cart { text-align:center; color:#999; font-style:italic; }
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:white; border-radius:15px; padding:30px; max-width:400px; width:90%; text-align:center; position:relative; }
.close-btn { position:absolute; top:10px; right:15px; font-size:18px; cursor:pointer; }
.payment-option { display:flex; align-items:center; gap:10px; margin:15px 0; cursor:pointer; padding:10px; border:1px solid #ccc; border-radius:10px; transition: all 0.3s ease; }
.payment-option:hover { border-color:#667eea; background:#f0f0f0; }
.pay-btn { background: #667eea; color:white; border:none; padding:12px 20px; border-radius:20px; cursor:pointer; font-weight:bold; margin-top:15px; width:100%; }
.pay-btn:hover { background:#764ba2; }
@media(max-width:768px){ .food-grid{grid-template-columns:1fr;} .category-buttons{flex-direction:column; align-items:center;} }
</style>
</head>
<body>
<div class="container">
<header>
    <div class="logo">üçï Food Factory</div>
    <div class="tagline">Delicious meals delivered in minutes using smart food creation!</div>
</header>

<div class="menu-section">
    <h2 class="section-title">Our Menu</h2>
    <div class="category-buttons">
        <button class="category-btn active" onclick="showCategory('all')">All Items</button>
        <button class="category-btn" onclick="showCategory('pizza')">Pizza</button>
        <button class="category-btn" onclick="showCategory('burger')">Burgers</button>
        <button class="category-btn" onclick="showCategory('pasta')">Pasta</button>
        <button class="category-btn" onclick="showCategory('dessert')">Desserts</button>
    </div>
    <div class="food-grid" id="foodGrid"></div>
</div>

<div class="cart">
    <h3 class="cart-title">üõí Your Cart</h3>
    <div id="cartItems" class="empty-cart">Your cart is empty</div>
    <div id="cartTotal" class="cart-total" style="display:none;">Total: ‚Çπ0.00</div>
    <button class="checkout-btn" id="checkoutBtn" onclick="openPaymentModal()" style="display:none;">Order Now</button>
</div>
</div>

<!-- Payment Modal -->
<div class="modal" id="paymentModal">
<div class="modal-content">
    <span class="close-btn" onclick="closePaymentModal()">&times;</span>
    <h3>Choose Payment Method</h3>
    <div class="payment-option" onclick="pay('UPI')">üîπ UPI</div>
    <div class="payment-option" onclick="pay('Credit/Debit Card')">üí≥ Credit/Debit Card</div>
    <div class="payment-option" onclick="pay('Net Banking')">üè¶ Net Banking</div>
    <div class="payment-option" onclick="pay('Wallet')">üí∞ Wallet</div>
    <div class="payment-option" onclick="pay('Cash on Delivery')">üõµ Cash on Delivery</div>
    <button class="pay-btn" onclick="pay(selectedPayment)">Pay Now</button>
</div>
</div>

<script>
class FoodItemFactory{
    static createFoodItem(type,name,desc,price,time){
        switch(type){
            case'pizza':return new Pizza(name,desc,price,time);
            case'burger':return new Burger(name,desc,price,time);
            case'pasta':return new Pasta(name,desc,price,time);
            case'dessert':return new Dessert(name,desc,price,time);
            default:return new FoodItem(name,desc,price,time);
        }
    }
}

class FoodItem{
    constructor(name,desc,price,time){this.name=name;this.description=desc;this.price=price;this.deliveryTime=time;this.category='general';this.emoji='üçΩÔ∏è'; this.img='';}
    getHTML(){ return `<div class="food-item" data-category="${this.category}">
        ${this.img ? `<img src="${this.img}" alt="${this.name}">` : ''}
        <h3>${this.emoji} ${this.name}</h3>
        <p class="food-description">${this.description}</p>
        <div class="food-details">
            <span class="price">‚Çπ${this.price}</span>
            <span class="delivery-time">${this.deliveryTime} min</span>
        </div>
        <button class="add-btn" onclick="addToCart('${this.name}',${this.price})">Add to Cart</button>
    </div>`;}
}

class Pizza extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='pizza'; this.emoji='üçï';} }
class Burger extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='burger'; this.emoji='üçî';} }
class Pasta extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='pasta'; this.emoji='üçù';} }
class Dessert extends FoodItem{ constructor(n,d,p,t){super(n,d,p,t); this.category='dessert'; this.emoji='üç∞';} }

const menuData=[
    {type:'pizza',name:'Margherita Classic',desc:'Fresh tomatoes, mozzarella, and basil',price:999,time:25,img:'https://allforpizza.com/wp-content/uploads/2022/07/1460A7EC-CF3B-40E8-B05F-A21E12E85EC6-530x530.jpeg'},
    {type:'pizza',name:'Pepperoni Supreme',desc:'Loaded with pepperoni and extra cheese',price:1299,time:25,img:'https://tse4.mm.bing.net/th/id/OIP.PlZ4w8l-Vr04s_7ARiRGSwHaE7?rs=1&pid=ImgDetMain&o=7&rm=3'},
    {type:'pizza',name:'Veggie Deluxe',desc:'Bell peppers, mushrooms, onions, and olives',price:1199,time:25,img:'https://tse4.mm.bing.net/th/id/OIP.ALy-jtA6LkgbxFV4_Ysh7gHaE8?rs=1&pid=ImgDetMain&o=7&rm=3'},
    
    {type:'burger',name:'Classic Cheeseburger',desc:'Juicy beef patty with cheese, lettuce, tomato',price:799,time:15,img:'https://tse3.mm.bing.net/th/id/OIP.y5CYrhnDFf6FbzCw7pCVWgHaE8?rs=1&pid=ImgDetMain&o=7&rm=3'},
    {type:'burger',name:'BBQ Bacon Burger',desc:'Smoky BBQ sauce, crispy bacon, onion rings',price:999,time:18,img:'https://tse4.mm.bing.net/th/id/OIP.ii9VnvTF06WZhA80hz7DfAHaEL?rs=1&pid=ImgDetMain&o=7&rm=3'},
    {type:'burger',name:'Veggie Burger',desc:'Plant-based patty with avocado and sprouts',price:899,time:15,img:'https://tse2.mm.bing.net/th/id/OIP.BFVqvQWuI6FhR12QnUJ-mgHaKZ?rs=1&pid=ImgDetMain&o=7&rm=3'},

    {type:'pasta',name:'Spaghetti Carbonara',desc:'Creamy pasta with pancetta and parmesan',price:1099,time:20,img:'https://bellyfull.net/wp-content/uploads/2023/02/Spaghetti-Carbonara-blog-1.jpg'},
    {type:'pasta',name:'Penne Arrabbiata',desc:'Spicy tomato sauce with garlic and herbs',price:899,time:18,img:'https://tse3.mm.bing.net/th/id/OIP.zSSKmCxVzUbjc12p0PVfMAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3'},
    {type:'pasta',name:'Fettuccine Alfredo',desc:'Rich creamy white sauce with butter',price:999,time:20,img:'https://tse3.mm.bing.net/th/id/OIP.Lb0bMSMPvn1M52lEIAYwBAHaKB?rs=1&pid=ImgDetMain&o=7&rm=3'},

    {type:'dessert',name:'Chocolate Lava Cake',desc:'Warm chocolate cake with molten center',price:499,time:10,img:'https://th.bing.com/th/id/OIP.6mdMhrcAJmRqAzO9smD8EQHaHa?o=7rm=3'},
    {type:'dessert',name:'Tiramisu',desc:'Classic Italian coffee-flavored dessert',price:399,time:5,img:'https://natashaskitchen.com/wp-content/uploads/2019/11/Tiramisu-Cake-5.jpg'},
    {type:'dessert',name:'Cheesecake',desc:'New York style with berry compote',price:499,time:5,img:'https://tse3.mm.bing.net/th/id/OIP.eIXR6jMyAstbxBv1QAB48wHaHa?rs=1&pid=ImgDetMain&o=7&rm=3'}
];

const foodItems = menuData.map(item=>{
    let f=FoodItemFactory.createFoodItem(item.type,item.name,item.desc,item.price,item.time);
    f.img=item.img; return f;
});

let cart=[]; let cartTotal=0;

function initializeMenu(){ displayFoodItems(foodItems); }
function displayFoodItems(items){ document.getElementById('foodGrid').innerHTML=items.map(i=>i.getHTML()).join(''); }
function showCategory(category){
    document.querySelectorAll('.category-btn').forEach(btn=>btn.classList.remove('active'));
    event.target.classList.add('active');
    const filtered = category==='all'? foodItems : foodItems.filter(i=>i.category===category);
    displayFoodItems(filtered);
}
function addToCart(name,price){ cart.push({name,price}); cartTotal+=price; updateCartDisplay(); }
function updateCartDisplay(){
    const cartItems=document.getElementById('cartItems');
    const cartTotalElement=document.getElementById('cartTotal');
    const checkoutBtn=document.getElementById('checkoutBtn');
    if(cart.length===0){
        cartItems.innerHTML='<div class="empty-cart">Your cart is empty</div>';
        cartTotalElement.style.display='none'; checkoutBtn.style.display='none';
    }else{
        cartItems.innerHTML=cart.map(i=>`<div class="cart-item"><span>${i.name}</span><span>‚Çπ${i.price}</span></div>`).join('');
        cartTotalElement.textContent=`Total: ‚Çπ${cartTotal.toFixed(2)}`;
        cartTotalElement.style.display='block'; checkoutBtn.style.display='block';
    }
}

// Payment Modal
let selectedPayment='';
function openPaymentModal(){ document.getElementById('paymentModal').style.display='flex'; }
function closePaymentModal(){ document.getElementById('paymentModal').style.display='none'; }
function pay(method){
    selectedPayment=method;
    alert(`Payment done using ${method}\nTotal Amount: ‚Çπ${cartTotal.toFixed(2)}\nThank you for your order!`);
    cart=[]; cartTotal=0; updateCartDisplay(); closePaymentModal();
}

document.addEventListener('DOMContentLoaded',initializeMenu);
</script>
</body>
</html>
